<html lang="en">
<head>

<script type="importmap">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
  :root {
    --bg-main: #F8F9FA;
    --surface: #FFFFFF;
    --accent: #0066FF;
    --text-primary: #1A1C1E;
  }
  body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    -webkit-font-smoothing: antialiased;
    background-color: var(--bg-main);
    color: var(--text-primary);
    letter-spacing: -0.01em;
  }
  ::-webkit-scrollbar { width: 0px; }
  
  .sharp-shadow {
    box-shadow: 0 4px 20px -6px rgba(0,0,0,0.03), 0 20px 40px -12px rgba(0,0,0,0.05);
  }

  .canvas-dot-grid {
    background-image: radial-gradient(#CED4DA 0.8px, transparent 0.8px);
    background-size: 32px 32px;
  }

  /* 自定义 Markdown 样式优化 */
  .prose {
    --tw-prose-body: #343A40;
    --tw-prose-headings: #1A1C1E;
    --tw-prose-links: #0066FF;
    --tw-prose-bold: #1A1C1E;
    font-size: 13px !important;
    line-height: 1.6 !important;
  }
  .prose strong {
    font-weight: 700;
  }
  .prose code {
    background: #F1F3F5;
    padding: 2px 4px;
    border-radius: 4px;
    font-weight: 500;
  }
  .prose pre {
    background: #1A1C1E !important;
    color: #F8F9FA !important;
    border-radius: 12px;
  }
  .prose p {
    margin-top: 0.5em !important;
    margin-bottom: 0.5em !important;
  }
